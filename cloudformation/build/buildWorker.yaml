AWSTemplateFormatVersion: "2010-09-09"
Description: Build image containers aplication

Parameters:
  AwsRegion:
    Type: String
    Description: Region AWS
    Default: us-east-1
  GitHubToken:
    Type: String
    Description: Token acesso github
    Default: ""
  RepositoryECR:
    Type: String
    Description: Repositorio Imagem ECR
    Default: "601931402457.dkr.ecr.us-east-1.amazonaws.com/worker"
  DockerFilePath:
    Type: String
    Description: Path Dockerfile 
    Default: ""

Resources:
  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: GitHubBuildImageAPI
      Description: Build Image API
      ServiceRole: !GetAtt CodeBuildServiceRole.Arn
      Source:
        Type: GITHUB
        Location: https://github.com/danargolo/provisionamento-aws
        Auth:
          Type: OAUTH
          Resource: !Ref GitHubToken
        GitCloneDepth: 1
        BuildSpec: |

          version: 0.2
          phases:
            pre_build:
              commands:
                - echo Login AWS ECR
                - aws ecr get-login-password --region $AWS_DEFAULT_REGION | \
                  docker login --username AWS \ 
                  --password-stdin "$(aws sts get-caller-identity --query Account --output text).dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com"
            build:
              commands:
                - echo Build init on `date`
                - docker build -t $REPOSITORY_URL_ECR:latest -f $DOCKER_FILE_PATH .
                - echo Build complete on `date`
                - echo Push image to ECR
                - docker push $REPOSITORY_URL_ECR:latest
      Artifacts:
        Type: NO_ARTIFACTS          
      Enviroment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:5.0
        EnviromentVariables:
          - Name: AWS_DEFAULT_REGION
            Value: !Ref AwsRegion
          - Name: REPOSITORY_URL_ECR
            Value: !Ref RepositoryECR
          - Name: DOCKER_FILE_PATH
            Value: !Ref DockerFilePath

  CodeBuildServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePoliceDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action: '*'
            Resource: '*'

Outputs:
  CodeBuildProjectName:
    Description: Nome de projeto no CodeBuild
    Value: !Ref CodeBuildProject
  
  CodeBuildProjectArn:
    Description: Arn do projeto
    Value: !GetAtt CodeBuildProject.Arn